<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP!</h2>
    </header>
    <a href="https://www.google.com.br/maps/">
        <span class="material-icons">
            travel_explore
        </span>
    </a>
        


    <main>
        <section id="formulario">
            <label for="cep" class="pesquisa">Cep</label>   
                <input type="text" name="cep" id="cep">
            <label for="rua" class="pesquisa">Rua</label>   
                <input type="text" name="rua" id="rua">
            <label for="bairro" class="pesquisa">Bairro</label>   
                <input type="text" name="bairro" id="bairro">
            <label for="cidade" class="pesquisa">Cidade</label>   
                <input type="text" name="cidade" id="cidade">
            <label for="estado" class="pesquisa">Estado</label>   
                <input type="text" name="estado" id="estado">
           
            <hr>
                <input type="submit" value="BUSCAR" id="botao">
                
        </section>
    </main>
</body>
</html>
