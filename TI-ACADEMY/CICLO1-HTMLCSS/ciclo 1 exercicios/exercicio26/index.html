<!-- 1. Crie um elemento div com as medidas de largura para 150px e altura com a mesma 
medida. 
2. Atribua a propriedade “radius” setada para 100%.
3. Adicione um background na cor preta.
4. Faça com que ao posicionar o mouse sobre o elemento, altere as medidas para 200x200 
pixels e mude a cor do background para vermelho.
 -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercício 26</title>

     <style>
         div{
             width: 150px;
             height: 150px;
             border-radius: 100%;
             background-color: black;
         }

         div:hover{
             width: 200px;
             height: 200px;
             cursor: pointer;
             border: 2px black solid;
             background-color: red;
         }
     </style>
 </head>
 <body>
     <div></div>
     
 </body>
 </html>
