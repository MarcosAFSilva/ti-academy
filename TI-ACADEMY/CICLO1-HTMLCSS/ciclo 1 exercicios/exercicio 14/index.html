<!-- 1. Crie um elemento HEADER que irá ocupar 100% da área de visualização. Sua altura será de 80 pixels.
2. A dimensão do elemento de título deverá ter 50% em relação ao HEADER e sua altura será 
automática.
3. Atribua a cor rgb de r=216 g=67 b=21 para o HEADER com um canal alfa de 0.3
4. Atribua uma borda apenas na base inferior para o HEADER de 3 pixels na mesma cor rgb do HEADER,
mas sem o canal alfa. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header{
            width: 100%;
            height: 80px;
            background-color: rgb(216,67,21);
            border-bottom: 3px rgba(216,67,21,0.3) solid;
        }
        h1{
            width: 50%;
            height: auto;
            background-color: rgba(216,67,21,0.3);
}


    </style>
    <title>exercicio 14</title>
</head>
<body>
    <header>
        <h1>TITULO</h1>
    </header>
  
</body>
</html>
