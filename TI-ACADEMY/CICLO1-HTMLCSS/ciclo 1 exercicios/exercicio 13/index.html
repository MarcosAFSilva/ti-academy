<!-- 1. Crie dois elemento DIV com as dimensões de 300 pixels por 300 pixels. 
2. Escolha uma cor de sua preferência no padrão RGB no site MATERIAL UI
3. Para a primeira DIV aplique o RGB escolhido
4. Para a segunda DIV aplique o RGB escolhido como canal alfa de 0.5
 -->

 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>exercicio 13</title>

     <style>
         #rgb{
            width: 300px;
            height: 300px;
            background-color: rgb(38, 198, 218);
         }
        
         #rgba{
            width: 300px;
            height: 300px;
            background-color: rgba(38, 198, 218, 0.5);
         }
        
     </style>
 </head>
 <body>
     <div id="rgb">rgb(38, 198, 218)</div>
     <div id="rgba">rgba(38, 198, 218, 0.5)</div>
 </body>
 </html>
